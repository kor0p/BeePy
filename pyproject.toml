[project]
name = "beepy-web"
authors = [{name = "kor0p", email = "3.kor0p@gmail.com"}]
description = "The modern frontend web framework for Python"
dynamic = ["version"]
requires-python = ">=3.10.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://bit.ly/beepy"
"Repository" = "https://github.com/kor0p/BeePy"
"Docs" = "https://bee-py.readthedocs.io/en/latest/"

[project.optional-dependencies]
dev = ["pyodide==0.19.0a1", "micropip", "watchdog", "websockets", "requests"]  # see dev-requirements.txt

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "beepy/framework.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.idea",
    "/docs",
    ".readthedocs.yaml",
    "/backend",
    "/examples",
    "app.json",
    "Procfile",
]

[tool.hatch.build.targets.wheel]
packages = ["beepy"]