[[redirects]]
  from = "/"
  to = "https://pyweb.herokuapp.com/list-examples"

[[redirects]]
  from = "/examples"
  to = "https://pyweb.herokuapp.com/list-examples"

[[redirects]]
  from = "/examples/*"
  to = "https://pyweb.herokuapp.com/:splat"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"