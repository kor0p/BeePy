<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>PyWeb</title>
        <style>
            html {
                background: #333333;
                color: white;
            }
        </style>
        {% if IS_DEV %}
            <script src='../PYWEB/pyweb.js'></script>
        {% else %}
            <script src='https://kor0p.github.io/PyWeb/pyweb.js'></script>
        {% endif %}
        <script>
            pyweb.__main__ = async () => {
                await enterPythonModule('{% static "templates/multiple_apps" %}')
            }
        </script>
    </head>
    <body>
        <div id='root'></div>
    </body>
</html>
